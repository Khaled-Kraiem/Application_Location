<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">

  <style>
    body {
      background:  #f3f2f2;
    }
    .row {
      height: 100vh;
    }
    .form {
      background:  #ffffff;
      border-radius:  4px;
      box-shadow:  0px 2px 6px -1px rgba(0,0,0,.12);
    }
    .image img {
      width: 220px;
      height: auto;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }
    .my-form {
      padding: 2.5rem;
    }
    .my-form h4 {
      color: #92aad0;
    }
    .my-form p {
      font-size: .875rem;
      font-weight: 400;
    }
    .btn {
      background-color: #92aad0;
      right: 0;
    }
    .btn:hover, .btn:active, .btn:focus {
      color: #fff;
    }
    a {
      bottom: 0;
    }
    .space {
      padding-bottom: 4rem;
    }
    .link {
      font-size: .875rem;
      float: right;
      color: #6582B0;
    }
    .link:hover, .link:active {
      color: #426193;
    }
    @-webkit-keyframes autofill {
      to {
        color: #666;
        background: transparent; } }

    @keyframes autofill {
      to {
        color: #666;
        background: transparent; } }

    input:-webkit-autofill {
      -webkit-animation-name: autofill;
      animation-name: autofill;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both; }
  </style>
</head>

<body>
<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-7">
      <div class="form d-flex justify-content-between">
        <div class="image">
          <img src="https://mdbootstrap.com/img/Photos/Others/sidenav2.jpg">
        </div>
        <form action="" class="my-form">
          <h4 class="font-weight-bold mb-3">Log in to your account</h4>
          <p class="mdb-color-text">To log in, please fill in these text fiels with your e-mail address and password.</p>
          <!-- Email address -->
          <div class="md-form md-outline">
            <i class="fas fa-envelope prefix"></i>
            <input type="email" id="emailExample" class="form-control">
            <label for="emailExample">E-mail address</label>
          </div>
          <!-- Password -->
          <div class="md-form md-outline">
            <i class="fas fa-lock prefix"></i>
            <input type="password" id="passwordExample" class="form-control">
            <label for="passwordExample">Password</label>
          </div>
          <div class="space">
            <div class="float-right">
              <button class="btn btn-rounded" type="button">Log in</button>
            </div>
          </div>
          <hr>
          <a class="link" href="#!">Forgot password? Click here.</a>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Material form login -->
  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  
  
</body>

</html>
